<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="./assets/fonts2/fontawesome-free-5.12.1904/css/all.min.css"
    />
    <title>Responsive Fashion Web Design</title>
  </head>
  <body>
    <div
      class="container"
      style="
        background-image: url(./assets/img/tamara-bellis-68csPWTnafo-unsplash.jpg);
      "
    >
      <div class="overlay"></div>

      <!-- top nav -->
      <div class="nav">
        <div class="menu">
          <i class="fas fa-bars"></i>
        </div>
        <div class="logo">1904</div>
        <div class="cart">
          <i class="fas fa-shopping-cart"></i>
        </div>
      </div>
      <!-- end top nav -->

      <!-- social icon -->
      <div class="social">
        <a href=""><i class="fab fa-facebook"></i></a>
        <a href=""><i class="fab fa-instagram"></i></a>
        <a href=""><i class="fab fa-youtube"></i></a>
        <a href=""><i class="fab fa-twitter"></i></a>
      </div>
      <!-- end social icon -->

      <!-- fashion label -->
      <div class="fashion">FASHION</div>
      <!-- end fashion label -->

      <!-- product info -->
      <div class="row">
        <div class="col-5">
          <div class="info">
            <div class="product-info">
              <h1>CREA<span class="txt-yellow">TIVE</span></h1>
              <h1><span class="txt-yellow">DE</span>SIGN</h1>
              <span class="collection">Collection 2020</span>
              <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                Dolores officia assumenda deleniti corrupti quas hic, commodi,
                cupiditate in perferendis incidunt soluta, quibusdam deserunt
                velit quasi nam quo. Dignissimos, reiciendis. Aspernatur?
              </p>
              <button>Shop now</button>
            </div>
          </div>
        </div>
        <!-- end product info -->

        <!-- product images slide -->
        <div class="col-7">
          <!-- slider -->
          <div class="slider">
            <div class="slide">
              <div
                class="img-holder"
                style="
                  background-image: url(./assets/img/dom-hill-nimElTcTNyY-unsplash.jpg);
                "
              ></div>
            </div>
          </div>
          <!-- end slider -->
        </div>
      </div>
      <!-- end product images slide -->
    </div>

    <script src="./assets/scripts/index.js"></script>
  </body>
</html>
